name: DevSecOps - Build, Scan and Deploy

on:
  repository_dispatch:
    types: [petclinic-updated]

env:
  REGISTRY: docker.io
  IMAGE_NAME: yazicigurkan/petclinic
  SONAR_HOST_URL: "http://192.168.18.99:9000"
  SONAR_TOKEN: ${{ secrets.YOUR_SONAR_TOKEN }}

jobs:

  # Static Analysis & Security Scanning
  sast-scan:
    name: Static Application Security Testing
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: yazicigurkan/spring-petclinic
          ref: main
          token: ${{ secrets.YOUR_GH_PAT }}
          fetch-depth: 0

      # Secrets Scanning
      - name: GitLeaks Secret Scan
        run: |
          gitleaks detect --source . --verbose || true
          echo "‚úÖ GitLeaks scan completed"

      # SAST - SonarQube
      - name: SonarQube SAST Scan
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run SonarQube Analysis
        run: mvn clean verify sonar:sonar -Dsonar.projectKey=petclinic-devops -Dsonar.host.url=${{ env.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.YOUR_SONAR_TOKEN }}
        working-directory: ./   # pom.xml'in olduƒüu dizin

      # Dependency Scanning
      - name: Dependency Check CLI Scan
        run: |
          mkdir -p reports
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH:$HOME/tools/dependency-check/bin
          
          dependency-check.sh \
            --project "petclinic-devops" \
            --scan "." \
            --format "ALL" \
            --out "reports" \
            --failOnCVSS 10 \
            --enableExperimental \
            --noupdate

  # Build and Test
  build-test:
    name: Build and Unit Tests
    runs-on: self-hosted
    needs: sast-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: yazicigurkan/spring-petclinic
          ref: main
          token: ${{ secrets.YOUR_GH_PAT }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests
        run: |
          ./mvnw test
          ./mvnw jacoco:report

      - name: Build Application
        run: ./mvnw clean package -DskipTests

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/*.jar
          retention-days: 1

  # Container Build and Security Scan
  container-security:
    name: Container Security Scanning
    runs-on: self-hosted
    needs: build-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: yazicigurkan/spring-petclinic
          ref: main
          token: ${{ secrets.YOUR_GH_PAT }}
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:main
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Container Security Scanning
      - name: Hadolint Dockerfile Scan
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true
          
            # ‚¨áÔ∏è Buraya ekle
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}    

      - name: Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          trivy-version: '0.66.0'
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          timeout: '20m'

      - name: Trivy Critical/High CVE Check
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'


  # Registry Push
  registry-push:
    name: Push to Container Registry
    runs-on: self-hosted
    needs: container-security
    if: github.event_name != 'pull_request'
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
        
    # DAST
  dast-scan:
    name: Dynamic Application Security Testing
    runs-on: self-hosted
    needs: registry-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0' # cluster versiyonuna g√∂re ayarla

      - name: Set Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Staging
        run: |
          kubectl apply -f k8s/staging/ --namespace=staging
          kubectl set image deployment/petclinic-staging petclinic=${{ env.IMAGE_NAME }}:${{ github.sha }} -n staging
          kubectl rollout status deployment/petclinic-staging -n staging --timeout=300s

      - name: Wait for Application Ready
        run: sleep 30

      - name: Get Staging URL
        id: staging-url
        run: |
          # √ñnce LoadBalancer IP dene
          STAGING_URL=$(kubectl get svc petclinic-staging-service -n staging -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)

          # Eƒüer LB bo≈üsa NodePort dene
          if [ -z "$STAGING_URL" ]; then
            NODE_IP=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[?(@.type=="InternalIP")].address}' | awk '{print $1}')
            NODE_PORT=$(kubectl get svc petclinic-staging-service -n staging -o jsonpath='{.spec.ports[0].nodePort}')
            STAGING_URL="${NODE_IP}:${NODE_PORT}"
          fi

          echo "url=http://${STAGING_URL}" >> $GITHUB_OUTPUT

      - name: Check Staging URL
        run: |
          if [ -z "${{ steps.staging-url.outputs.url }}" ]; then
            echo "‚ùå Staging URL bulunamadƒ±"
            exit 1
          fi
          echo "‚úÖ Staging URL: ${{ steps.staging-url.outputs.url }}"

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: ${{ steps.staging-url.outputs.url }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: ${{ steps.staging-url.outputs.url }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

  # GitOps Deployment
  gitops-deploy:
    name: GitOps Deployment
    runs-on: self-hosted
    needs: [container-security, dast-scan]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: yazicigurkan/petclinic-gitops
          token: ${{ secrets.YOUR_GH_PAT }}
          path: gitops

      - name: Update Kubernetes Manifests
        run: |
          cd gitops
          sed -i "s|image:.*|image: ${{ env.IMAGE_NAME }}:${{ github.sha }}|" k8s/production/deployment.yaml

      - name: Commit and Push Manifest Changes
        run: |
          cd gitops
          git config --global user.email "devsecops-bot@company.com"
          git config --global user.name "DevSecOps Bot"
          git add k8s/production/deployment.yaml
          git commit -m "üöÄ Deploy:
